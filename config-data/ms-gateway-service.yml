server:
  port: 8085
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka
  instance:
    hostname: localhost

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html


spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: ms-catalog-service
          uri: lb://ms-catalog-service
          predicates:
            - Path=/category/**

        - id: ms-client-service
          uri: lb://ms-client-service
          predicates:
            - Path=/client/**


        - id: ms-provider-service
          uri: lb://ms-provider-service
          predicates:
            - Path=/provider/**


        - id: ms-venta-service
          uri: lb://ms-venta-service
          predicates:
            - Path=/sale/**

        - id: ms-vehicle-service
          uri: lb://ms-vehicle-service
          predicates:
            - Path=/vehicle/**, /maintenance/**